<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>

<body class="hold-transition register-page">
  <div class="card card-outline card-primary pr-3 pl-3">
    <div class="card-header text-center">
      <a href="../../index2.html" class="h1">Registrasi User</a>
    </div>
    <div class="container pt-3">
      <div class="row">
        <form>
          <div class="form-group row">
            <label for="cariAlumni" class="col-4 col-form-label">Cari Alumni</label>
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-search"></i>
                  </div>
                </div>
                <input id="cariAlumni" name="cariAlumni" placeholder="Search" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="nama" class="col-4 col-form-label">Nama Lengkap</label>
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-address-book"></i>
                  </div>
                </div>
                <input id="nama" name="nama" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="prodi" class="col-4 col-form-label">Asal Prodi</label>
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-marker"></i>
                  </div>
                </div>
                <input id="prodi" name="prodi" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="usname" class="col-4 col-form-label">Username</label>
            <div class="col-8">
              <input id="usname" name="usname" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="pass" class="col-4 col-form-label">Password</label>
            <div class="col-8">
              <input id="pass" name="pass" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="cekPass" class="col-4 col-form-label">Cek Password</label>
            <div class="col-8">
              <input id="cekPass" name="cekPass" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row justify-content-end">
            <div class="col-6">
              <button name="submit" type="button" onclick="register()" class="btn btn-primary btn-block">Daftar</button>
            </div>
          </div>
        </form>
      </div>
    </div>


    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <script>
      function register() {
        location.href = "login.html"
      }
    </script>
</body>

</html>
